<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群族選擇</title>
    <style>
        body {
            background-color: #004d00; /* 深綠色背景 */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: white;
        }

        .box {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>群族選擇</h1>

        <!-- 群族方塊 -->
        <div class="box" onclick="window.open('https://discord.gg/JNMPrQnwfg', '_blank')">
            Discord 群族
        </div>
        <div class="box" onclick="window.open('https://www.roblox.com/communities/34385512/unnamed#!/about', '_blank')">
            Roblox 群族
        </div>

        <p>兩個都要加入喔</p>
    </div>

    <div class="footer">
        <p>感謝您的加入！</p>
    </div>

</body>
</html>
