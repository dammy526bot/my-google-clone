<div class="top-right-corner">
    <div class="menu" onclick="toggleMenu()">
        常用的連結 <span class="arrow">▼</span>
    </div>
    <div class="dropdown-content" id="dropdown">
        <a href="index.html">🏠 首頁</a>
        <a href="group-links.html">🔗 群族</a>
        <a href="admin-list.html">🛠 管理員名單</a>
        <a href="photo-gallery.html">📷 照片區</a>
    </div>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("dropdown");
        var arrow = document.querySelector(".arrow");

        if (menu.style.display === "block") {
            menu.style.display = "none";
            arrow.innerHTML = "▼"; // 變回向下箭頭
        } else {
            menu.style.display = "block";
            arrow.innerHTML = "▲"; // 變成向上箭頭
        }
    }

    // 點擊其他地方時自動關閉選單
    document.addEventListener("click", function(event) {
        var menu = document.getElementById("dropdown");
        var menuButton = document.querySelector(".menu");
        var arrow = document.querySelector(".arrow");

        if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
            menu.style.display = "none";
            arrow.innerHTML = "▼"; // 關閉時箭頭變回向下
        }
    });
</script>

<style>
    /* 右上角選單 */
    .top-right-corner {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
    }

    .menu {
        background-color: #333;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .menu:hover {
        background-color: #555;
    }

    /* 選單內容（預設隱藏） */
    .dropdown-content {
        display: none;
        background-color: #333;
        position: absolute;
        top: 40px;
        right: 0;
        width: 200px;
        border-radius: 5px;
        z-index: 100;
    }

    /* 按鈕樣式 */
    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #555;
    }
</style>
