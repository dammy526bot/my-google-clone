<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抹茶製作的網站</title>
    <style>
        body {
            background-color: #004d00; /* 深綠色背景 */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* 右上角選單 */
        .top-right-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .menu {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
            display: inline-block;
            position: relative;
        }

        /* 下拉箭頭 */
        .arrow {
            margin-left: 10px;
            font-size: 14px;
            transition: transform 0.3s ease-in-out;
        }

        /* 預設隱藏選單 */
        .dropdown-content {
            display: none; /* 初始隱藏選單 */
            background-color: #333;
            position: absolute;
            top: 40px;
            right: 0;
            width: 200px;
            border-radius: 5px;
            z-index: 100;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        /* 顯示選單時箭頭旋轉 */
        .menu.open .arrow {
            transform: rotate(180deg); /* 箭頭旋轉 */
        }

        /* 當選單展開時顯示下拉選項 */
        .menu.open .dropdown-content {
            display: block; /* 顯示選單 */
        }

        /* 主要內容 */
        .content {
            text-align: center;
            max-width: 600px;
        }

        /* 右下角創作者資訊 */
        .footer-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #123412; /* 深綠色背景 */
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .footer-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .footer-box b {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- 右上角選單 -->
    <div class="top-right-corner">
        <div class="menu" id="menu">
            常用的連結
            <span class="arrow">&#9660;</span> <!-- 下拉箭頭 -->
            <div class="dropdown-content" id="dropdown">
                <a href="index.html" target="_blank">🏠 首頁</a>
                <a href="group-links.html" target="_blank">🔗 群族</a>
                <a href="admin-list.html" target="_blank">🛠 管理員名單</a>
                <a href="photo-gallery.html" target="_blank">📷 照片區</a>
            </div>
        </div>
    </div>
    

    <!-- 中央內容 -->
    <div class="content">
        <h1>歡迎來到抹茶製作的網站</h1>
        <p>您可以看到右上角並按下去進行觀看</p>
    </div>

    <!-- 右下角創作者資訊 -->
    <div class="footer-box">
        <p>創作者: 抹茶</p>
        <p>創作時間: <b>2025/2/2 下午09:53</b> 創造出來</p>
    </div>

    <!-- JavaScript 用來控制選單顯示與隱藏 -->
    <script>
        document.getElementById('menu').addEventListener('click', function() {
            this.classList.toggle('open');  // 切換選單顯示與隱藏
        });
    </script>

</body>
</html>
