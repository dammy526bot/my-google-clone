<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抹茶製作的網站</title>
    <style>
        body {
            background-color: #004d00; /* 深綠色背景 */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 右上角選單 */
        .top-right-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .menu {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .menu:hover {
            background-color: #555;
        }

        /* 選單內容 */
        .dropdown-content {
            display: none;
            background-color: #333;
            position: absolute;
            top: 40px;
            right: 0;
            width: 200px;
            border-radius: 5px;
            z-index: 10;
        }

        /* 按鈕樣式 */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        /* 顯示選單 */
        .menu:hover .dropdown-content {
            display: block;
        }

        /* 主頁內容 */
        .logo {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        /* 小字 */
        .small-text {
            font-size: 14px;
            margin-top: 10px;
            color: white;
            text-align: center;
        }

        /* 頁尾 */
        .footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- 右上角選單 -->
    <div class="top-right-corner">
        <div class="menu">
            常用的連結
            <div class="dropdown-content">
                <a href="group-links.html" target="_blank">群族</a>
                <a href="admin-list.html" target="_blank">管理員名單</a>
                <a href="photo-gallery.html" target="_blank">照片區</a>
            </div>
        </div>
    </div>

    <!-- 主頁內容 -->
    <div class="logo">
        <img src="https://i.imgur.com/2Ymgnxz.png" alt="Logo" width="200px">
    </div>
    
    <h1>歡迎來到抹茶製作的網站</h1>
    <p class="small-text">您可以看到右上角並按下去進行觀看</p>

    <!-- 頁尾 -->
    <div class="footer">
        <!-- 已刪除 "必須兩個都加入主播才能幫忙喔" -->
    </div>

</body>
</html>
