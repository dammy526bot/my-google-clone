<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抹茶製作的網站</title>
    <style>
        body {
            background-color: #004d00; /* 深綠色背景 */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* 右上角選單 */
        #menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        /* 主要內容 */
        .content {
            text-align: center;
            max-width: 600px;
        }

        /* 右下角創作者資訊 */
        .footer-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #123412; /* 深綠色背景 */
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .footer-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .footer-box b {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- 右上角選單 -->
    <div id="menu-container"></div>

    <!-- 中央內容 -->
    <div class="content">
        <h1>歡迎來到抹茶製作的網站</h1>
        <p>您可以看到右上角並按下去進行觀看</p>
    </div>

    <!-- 右下角創作者資訊 -->
    <div class="footer-box">
        <p>創作者: 抹茶</p>
        <p>創作時間: <b>2025/2/2 下午09:53</b> 創造出來</p>
    </div>

    <script>
        // 用 JavaScript 載入 menu.html，確保每個頁面都有選單
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('載入選單時發生錯誤:', error));
        }

        loadMenu(); // 載入選單
    </script>

</body>
</html>
