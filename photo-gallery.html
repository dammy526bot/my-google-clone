<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片區</title>
    <style>
        body {
            background-color: #004d00; /* 深綠色背景 */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 18px;
        }

        .photo-gallery {
            margin-top: 30px;
        }

        .photo-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>照片區</h1>

    <div class="photo-gallery">
        <img src="https://i.imgur.com/2Ymgnxz.png" alt="照片示範">
        <img src="https://via.placeholder.com/800x400.png?text=更多圖片" alt="更多照片">
        <img src="https://via.placeholder.com/800x400.png?text=還有圖片" alt="更多照片">
    </div>

    <div class="footer">
        <!-- 已刪除 "必須兩個都加入主播才能幫忙喔" -->
    </div>

</body>
</html>
